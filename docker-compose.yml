version: '3.8'

services:
  bot:
    build: .
    container_name: family_bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=${DATABASE_URL}
      - TASK_TIME=${TASK_TIME}
    volumes:
      - ./bot.log:/app/bot.log
      - ./bot.db:/app/bot.db
      - ./backups:/app/backups
    restart: unless-stopped

volumes:
  backups: